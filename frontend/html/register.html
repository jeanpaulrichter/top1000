<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wasted Top1000</title>
    <link rel="shortcut icon" href="images/favicon.webp">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/select2.min.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="javascript/register.js" type="module"></script>
  </head>
  <body>
    <div id="background"></div>
    <div id="main" class="container-sm">
      <div id="mask" class="hidden"></div>
      <h1>Wasted Top1000</h1>
      <form action="" method="" id="form">
        <div id="message">Du willst also einen Account erstellen? Oder einfach nur <a href="/">Liste</a> anschauen?</div>
        <div id="error" class="hidden"></div>
        <div id="controls">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">Password (Mindestens 8 Zeichen)</label>
            <input type="password" class="form-control" id="password1">
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">Password wiederholen:</label>
            <input type="password" class="form-control" id="password2">
          </div>
          <button type="button" class="btn btn-primary" id="btnSubmit">Registrieren</button>
        </div>
      </form>
    </div>
  </body>
</html>
