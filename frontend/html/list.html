<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wasted Top1000</title>
    <link rel="shortcut icon" href="images/favicon.webp">
    <link rel="preload" as="image" href="css/icons/vote.svg">
    <link rel="preload" as="image" href="css/icons/pie_chart.svg">
    <link rel="preload" as="image" href="css/icons/menu.svg">
    <link rel="preload" as="image" href="css/icons/menu_open.svg">
    <link rel="preload" as="image" href="css/icons/pattern1.svg">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/list.css">
    <script src="javascript/list.js" type="module"></script>
  </head>
  <body>
    <div id="background">
      <div class="container-lg" id="main">
        <div id="mask" class="hidden"></div>
        <div id="top">
          <h1>Wasted (<img src="images/angel.svg">) Top1000</h1>
          <nav id="menu">
            <button class="icon-chart" data-bs-toggle="modal" data-bs-target="#dlgChart" data-bs-placement="bottom" title="Statistik" id="btnStatistics"></button>
            <a href="/vote"><button class="icon-vote" data-bs-placement="bottom" title="Abstimmen"></button></a>
            <button id="filterToggle" class="icon-menu"></button>
          </nav>
          <div id="filter" class="hidden">
            <div class="row mb-3">
              <label class="col-sm-6 col-form-label" for="filterGender">Geschlecht</label>
              <div class="col-sm-6">
                <select class="form-select" id="filterGender" name="gender">
                  <option value="" selected>Egal</option>
                  <option value="female">Weiblich</option>
                  <option value="male">MÃ¤nnlich</option>
                  <option value="other">Divers</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-6 col-form-label" for="filterAge">Altersgruppe</label>
              <div class="col-sm-6">
                <select class="form-select" id="filterAge" name="age">
                  <option value="0" selected>Egal</option>
                  <option value="1">0 - 10 Jahre</option>
                  <option value="2">11 - 20 Jahre</option>
                  <option value="3">21 - 30 Jahre</option>
                  <option value="4">31 - 40 Jahre</option>
                  <option value="5">41 - 50 Jahre</option>
                  <option value="6">51 - 60 Jahre</option>
                  <option value="7">61 - 70 Jahre</option>
                  <option value="8">71 - 80 Jahre</option>
                  <option value="9">81 - 90 Jahre</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-6">Gruppen</div>
              <div class="col-sm-6" id="filterGroups">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="checkGroupAll" name="group" value="" checked>
                  <label class="form-check-label" for="checkGroupAll">Alle</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="checkGroupGamer" name="group" value="gamer">
                  <label class="form-check-label" for="checkGroupGamer">Hobbygamer:innen</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="checkGroupJournalist" name="group" value="journalist">
                  <label class="form-check-label" for="checkGroupJournalist">Journalist:innen</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="checkGroupScientist" name="group" value="scientist">
                  <label class="form-check-label" for="checkGroupScientist">Wissenschaftler:innen</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="checkGroupCritic" name="group" value="critic">
                  <label class="form-check-label" for="checkGroupCritic">Spielekritiker:innen</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="checkGroupWasted" name="group" value="wasted">
                  <label class="form-check-label" for="checkGroupWasted">Wastedmitglieder:innen</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="message" class="hidden"></div>
        <div id="games"></div>
        <div id="pages"></div>
        <div id="footer"></div>
      </div>
    </div>
    <div class="modal fade" id="dlgChart" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content chart-dialog">
          <div class="modal-header">
            <h5 class="modal-title">Statistik</h5>
            <button type="button" class="btn-close chart-dialog-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="chartCarousel" class="carousel slide" data-bs-ride="false" data-bs-interval="false">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#chartCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#chartCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#chartCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#chartCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#chartCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#chartCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#chartCarousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <canvas id="chart_genre" class="d-block w-100" width="600" height="600"></canvas>
                </div>
                <div class="carousel-item">
                  <canvas id="chart_gameplay" class="d-block w-100" width="600" height="600"></canvas>
                </div>
                <div class="carousel-item">
                  <canvas id="chart_perspectives" class="d-block w-100" width="600" height="600"></canvas>
                </div>
                <div class="carousel-item">
                  <canvas id="chart_settings" class="d-block w-100" width="600" height="600"></canvas>
                </div>
                <div class="carousel-item">
                  <canvas id="chart_topics" class="d-block w-100" width="600" height="600"></canvas>
                </div>
                <div class="carousel-item">
                  <canvas id="chart_platforms" class="d-block w-100" width="600" height="600"></canvas>
                </div>
                <div class="carousel-item">
                  <canvas id="chart_years" class="d-block w-100" width="600" height="600"></canvas>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#chartCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#chartCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>            
          </div>
        </div>
      </div>
    </div>
    <template id="tml_game">
      <div class="game">
        <div class="game__head">
          <div class="game__rank"><span></span></div>
          <div class="game__icon"><img src=""></div>
          <div class="game__title"><span></span></div>
          <div class="game__expand"><span class="icon-expand"></span></div>
        </div>
        <div class="game__body hidden">
          <div class="game__info">
            <div class="game__cover"><img src=""></div>
            <div class="game__table">
              <div class="container">
                <div class="row justify-content-start">
                  <div class="col-4">Platformen:</div>
                  <div class="col-8"></div>
                </div>
                <div class="row justify-content-start">
                  <div class="col-4">Link:</div>
                  <div class="col-8"><a href="">Mobygames</a></div>
                </div>
                <div class="row justify-content-start">
                  <div class="col-4">Stimmen:</div>
                  <div class="col-8"></div>
                </div>
                <div class="row justify-content-start">
                  <div class="col-4">Gewichtet:</div>
                  <div class="col-8"></div>
                </div>
                <div class="row justify-content-start game__lastline">
                  <div class="col-4 game__screenshot"><img src=""></div>
                  <div class="col-8"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="game__comments"><ul></ul></div>
        </div>
      </div>
    </template>
  </body>
</html>
